plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'kotlin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "http://p-intcont01.pgj.rj.gov.br/nexus/repository/public" }
    maven { url "http://p-intcont01.pgj.rj.gov.br/nexus/repository/releases" }
    maven { url "http://p-intcont01.pgj.rj.gov.br/nexus/repository/snapshots" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.jetbrains.exposed:exposed:0.15.1'
    compile 'com.oracle:ojdbc6:11.2.0.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}